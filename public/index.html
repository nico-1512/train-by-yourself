<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <title>Train By Yourself</title>
</head>
<body class="bg-light">
    <div id="container" >
        <div class="text-center">
            <h1 class="display-1">Train By Yourself</h1>
        </div>
        <div class="row p-4">
            <div class="col-1"></div>
            <div class="col-5 p-5">
                <div class="row mb-2">
                    <img style="height: 100px; width: 100px;" src="/img/barbell.png">
                    <div class="col-9 p-4">
                        <span>Search exercise to build your own workout shedule</span>
                    </div>
                </div>
                <div class="row mb-2">
                    <img style="height: 100px; width: 100px;" src="\img\calendar.png">
                    <div class="col-9 p-4">
                        <span>Choose what to train</span>
                    </div>
                </div>
                <div class="row mb-2">
                    <img style="height: 100px; width: 100px;" src="\img\workout.png">
                    <div class="col-9 p-4">
                        <span>No equipment needed</span>
                    </div>
                </div>
            </div>
            <div class="col-5 border-start">
                <div class="row mb-5">
                    <!--Login form-->
                    <form id="login-form" class="mt-5 d-flex flex-column align-items-center">
                        <input type="email" id="email" class="w-75 mt-5 mb-3 form-control" placeholder="example@example.com">
                        <input type="password" id="password" class="w-75 mb-3 form-control" placeholder="password">
                        <button type="submit" id="send-login" class="btn btn-primary">Login</button>
                        <div id="alert-div" class="alert alert-danger d-none mt-2" role="alert"></div>
                    </form>
                    
                </div>
                <div class="d-flex flex-row justify-content-center">
                    <form action="register" method="GET" id="register">
                        <button id="register-button" action="register" class="btn btn-success width-25 ml-auto" type="submit">Register</button>
                    </form>
                </div>
            </div>
            <div class="col-1"></div>
        </div>
       
    </div>
    
    <!--Scripts-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js'></script>
    <script src="src/login.js"></script>
</body>
</html>
